# ==============================================================================
# QUAD Framework - Deployment Configuration
# ==============================================================================
# Configuration file for deployment scripts
#
# Usage: Sourced by setup.sh, deploy.sh, etc.
#
# Override: Set environment variables before running scripts
#   Example: CADDY_DIR=/opt/caddy ./setup.sh
# ==============================================================================

# Caddy Configuration
# Default locations (can be overridden via environment variables)
if [[ "$(uname -s)" == "Darwin" ]]; then
    # Mac Studio default
    CADDY_DIR="${CADDY_DIR:-/Users/semostudio/docker/caddy}"
elif [[ "$(uname -s)" == "Linux" ]]; then
    # Linux default
    CADDY_DIR="${CADDY_DIR:-/opt/caddy}"
else
    # Windows/Other
    CADDY_DIR="${CADDY_DIR:-/c/ProgramData/caddy}"
fi

# Docker Network Names
DEV_NETWORK="docker_dev-network"
QA_NETWORK="docker_qa-network"

# Port Allocation
# DEV: 14xxx range
DEV_WEB_PORT=14001
DEV_SERVICES_PORT=14101
DEV_DB_PORT=14201
DEV_API_PORT=14301

# QA: 15xxx range
QA_WEB_PORT=15001
QA_SERVICES_PORT=15101
QA_DB_PORT=15201
QA_API_PORT=15301

# Database Configuration
DEV_DB_NAME="quad_dev_db"
DEV_DB_USER="quad_user"
DEV_DB_PASS="quad_dev_pass"
DEV_DB_HOST="postgres-quad-dev"

QA_DB_NAME="quad_qa_db"
QA_DB_USER="quad_user"
QA_DB_PASS="quad_qa_pass"
QA_DB_HOST="postgres-quad-qa"

# Docker Image Tags
IMAGE_TAG="${IMAGE_TAG:-latest}"

# Build Configuration
SKIP_TESTS="${SKIP_TESTS:-false}"
JAVA_HOME="${JAVA_HOME:-/opt/homebrew/opt/openjdk@17}"

# Logging
LOG_LEVEL="${LOG_LEVEL:-info}"
ENABLE_DEBUG="${ENABLE_DEBUG:-false}"
