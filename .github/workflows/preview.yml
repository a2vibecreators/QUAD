# QUAD Framework - Preview Environments (Sandboxes)
#
# Enterprise-ready preview environments with LAYERED architecture.
# Database changes are handled separately - sandboxes point to shared DEV DB.
#
# Sandbox Types (set via PR label):
# - ui-only: UI container â†’ Shared DEV API + DB (default for frontend PRs)
# - api-only: API container â†’ Shared DEV DB (default for backend PRs)
# - full-stack: UI + API â†’ Shared DEV DB (integration testing)
# - isolated: UI + API + Own DB (breaking changes, requires approval)
#
# Workflow:
# 1. Database schema changes â†’ Separate PR, reviewed by DBA, merged first
# 2. API changes â†’ Sandbox points to shared DEV DB
# 3. UI changes â†’ Sandbox points to shared DEV API
#

name: Preview Environment

on:
  pull_request:
    types: [opened, synchronize, reopened, closed, labeled]
    branches:
      - main
      - v2.0.0-suma-api

env:
  GCP_REGION: us-east1
  BASE_DOMAIN: preview.quadframe.work
  DEV_DATABASE_URL: ${{ secrets.DEV_DATABASE_URL }}
  DEV_API_URL: https://dev-api.quadframe.work

jobs:
  # Determine sandbox type from PR labels or changed files
  determine-sandbox-type:
    name: Determine Sandbox Type
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    outputs:
      sandbox_type: ${{ steps.detect.outputs.type }}
      needs_database: ${{ steps.detect.outputs.needs_database }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect sandbox type
        id: detect
        run: |
          # Check for explicit labels first
          LABELS="${{ join(github.event.pull_request.labels.*.name, ',') }}"

          if [[ "$LABELS" == *"sandbox:isolated"* ]]; then
            echo "type=isolated" >> $GITHUB_OUTPUT
            echo "needs_database=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [[ "$LABELS" == *"sandbox:ui-only"* ]]; then
            echo "type=ui-only" >> $GITHUB_OUTPUT
            echo "needs_database=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [[ "$LABELS" == *"sandbox:api-only"* ]]; then
            echo "type=api-only" >> $GITHUB_OUTPUT
            echo "needs_database=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [[ "$LABELS" == *"sandbox:full-stack"* ]]; then
            echo "type=full-stack" >> $GITHUB_OUTPUT
            echo "needs_database=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Auto-detect from changed files
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD)

          HAS_UI_CHANGES=$(echo "$CHANGED_FILES" | grep -E "^src/(app|components|pages)/" || true)
          HAS_API_CHANGES=$(echo "$CHANGED_FILES" | grep -E "^src/app/api/" || true)
          HAS_SCHEMA_CHANGES=$(echo "$CHANGED_FILES" | grep -E "^prisma/" || true)

          # Schema changes require special handling
          if [[ -n "$HAS_SCHEMA_CHANGES" ]]; then
            echo "::warning::This PR contains schema changes. Consider merging schema first."
            echo "type=full-stack" >> $GITHUB_OUTPUT
            echo "needs_database=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Detect based on what changed
          if [[ -n "$HAS_UI_CHANGES" && -z "$HAS_API_CHANGES" ]]; then
            echo "type=ui-only" >> $GITHUB_OUTPUT
          elif [[ -z "$HAS_UI_CHANGES" && -n "$HAS_API_CHANGES" ]]; then
            echo "type=api-only" >> $GITHUB_OUTPUT
          else
            echo "type=full-stack" >> $GITHUB_OUTPUT
          fi

          echo "needs_database=false" >> $GITHUB_OUTPUT

  # Deploy preview environment (shared database by default)
  deploy-preview:
    name: Deploy Preview (${{ needs.determine-sandbox-type.outputs.sandbox_type }})
    runs-on: ubuntu-latest
    needs: determine-sandbox-type
    if: github.event.action != 'closed'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Only create isolated database if explicitly requested (rare)
      - name: Create isolated database (if needed)
        if: needs.determine-sandbox-type.outputs.needs_database == 'true'
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          DB_NAME="quad_preview_${PR_NUMBER}"

          # Create database if not exists
          gcloud sql databases create $DB_NAME \
            --instance=quad-db \
            || echo "Database may already exist"

          # Run migrations
          DATABASE_URL="postgresql://quad_user:${{ secrets.DB_PASSWORD }}@${{ secrets.DB_HOST }}:5432/${DB_NAME}" \
            npx prisma db push --skip-generate

          # Seed with test data from dev
          DATABASE_URL="postgresql://quad_user:${{ secrets.DB_PASSWORD }}@${{ secrets.DB_HOST }}:5432/${DB_NAME}" \
            npx prisma db seed || echo "No seed script"

      # Set database URL based on sandbox type
      - name: Set environment variables
        id: env
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          SANDBOX_TYPE="${{ needs.determine-sandbox-type.outputs.sandbox_type }}"

          if [[ "${{ needs.determine-sandbox-type.outputs.needs_database }}" == "true" ]]; then
            # Isolated: own database
            echo "DATABASE_URL=postgresql://quad_user:${{ secrets.DB_PASSWORD }}@${{ secrets.DB_HOST }}:5432/quad_preview_${PR_NUMBER}" >> $GITHUB_OUTPUT
            echo "db_type=isolated" >> $GITHUB_OUTPUT
          else
            # Shared: point to DEV database
            echo "DATABASE_URL=${{ env.DEV_DATABASE_URL }}" >> $GITHUB_OUTPUT
            echo "db_type=shared-dev" >> $GITHUB_OUTPUT
          fi

          # API URL for UI-only sandboxes
          if [[ "$SANDBOX_TYPE" == "ui-only" ]]; then
            echo "API_URL=${{ env.DEV_API_URL }}" >> $GITHUB_OUTPUT
          else
            echo "API_URL=" >> $GITHUB_OUTPUT
          fi

      # Build with appropriate env
      - name: Build application
        run: npm run build
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          DATABASE_URL: ${{ steps.env.outputs.DATABASE_URL }}
          NEXT_PUBLIC_API_URL: ${{ steps.env.outputs.API_URL }}
          NEXTAUTH_URL: "https://pr-${{ github.event.pull_request.number }}.${{ env.BASE_DOMAIN }}"
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

      - name: Configure Docker
        run: gcloud auth configure-docker

      # Build and push Docker image
      - name: Build Docker image
        run: |
          docker build \
            -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/quad-preview:pr-${{ github.event.pull_request.number }} \
            --build-arg SANDBOX_TYPE=${{ needs.determine-sandbox-type.outputs.sandbox_type }} \
            .

      - name: Push Docker image
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/quad-preview:pr-${{ github.event.pull_request.number }}

      # Deploy to Cloud Run
      - name: Deploy preview to Cloud Run
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          SERVICE_NAME="quad-preview-pr-${PR_NUMBER}"
          SANDBOX_TYPE="${{ needs.determine-sandbox-type.outputs.sandbox_type }}"

          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/quad-preview:pr-${PR_NUMBER} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "NODE_ENV=preview,PR_NUMBER=${PR_NUMBER},SANDBOX_TYPE=${SANDBOX_TYPE}" \
            --set-env-vars "DATABASE_URL=${{ steps.env.outputs.DATABASE_URL }}" \
            --tag pr-${PR_NUMBER}

      - name: Get preview URL
        id: preview-url
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          SERVICE_NAME="quad-preview-pr-${PR_NUMBER}"

          URL=$(gcloud run services describe $SERVICE_NAME \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)')

          echo "url=$URL" >> $GITHUB_OUTPUT

      # Comment on PR with preview URL and sandbox info
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.preview-url.outputs.url }}';
            const prNumber = ${{ github.event.pull_request.number }};
            const sandboxType = '${{ needs.determine-sandbox-type.outputs.sandbox_type }}';
            const dbType = '${{ steps.env.outputs.db_type }}';

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Preview Environment')
            );

            const dbInfo = dbType === 'isolated'
              ? 'ðŸ”’ Isolated (own database)'
              : 'ðŸ”— Shared DEV database';

            const typeEmoji = {
              'ui-only': 'ðŸŽ¨',
              'api-only': 'âš™ï¸',
              'full-stack': 'ðŸ“¦',
              'isolated': 'ðŸ”’'
            }[sandboxType] || 'ðŸ“¦';

            const body = `## ðŸš€ Preview Environment

| Property | Value |
|----------|-------|
| **Preview URL** | ${url} |
| **Sandbox Type** | ${typeEmoji} \`${sandboxType}\` |
| **Database** | ${dbInfo} |
| **PR** | #${prNumber} |
| **Commit** | \`${{ github.sha }}\` |

### Sandbox Types
- ðŸŽ¨ \`ui-only\`: UI changes only, uses shared DEV API
- âš™ï¸ \`api-only\`: API changes only, uses shared DEV database
- ðŸ“¦ \`full-stack\`: UI + API, uses shared DEV database
- ðŸ”’ \`isolated\`: Own database (add \`sandbox:isolated\` label)

> **Note:** Database schema changes should be merged separately before feature PRs.

---
<sub>ðŸ¤– Generated by QUAD Preview Bot</sub>`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body,
              });
            }

  # Cleanup preview environment when PR is closed
  cleanup-preview:
    name: Cleanup Preview
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Delete Cloud Run service
      - name: Delete preview service
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          SERVICE_NAME="quad-preview-pr-${PR_NUMBER}"

          gcloud run services delete $SERVICE_NAME \
            --region ${{ env.GCP_REGION }} \
            --quiet \
            || echo "Service may not exist"

      # Only delete database if it was isolated
      - name: Check for isolated database
        id: check-db
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          DB_NAME="quad_preview_${PR_NUMBER}"

          # Check if isolated database exists
          EXISTS=$(gcloud sql databases list --instance=quad-db --format="value(name)" | grep "^${DB_NAME}$" || true)

          if [[ -n "$EXISTS" ]]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Delete isolated database (if exists)
        if: steps.check-db.outputs.exists == 'true'
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          DB_NAME="quad_preview_${PR_NUMBER}"

          gcloud sql databases delete $DB_NAME \
            --instance=quad-db \
            --quiet \
            || echo "Database may not exist"

      # Delete Docker image
      - name: Delete Docker image
        run: |
          gcloud container images delete \
            gcr.io/${{ secrets.GCP_PROJECT_ID }}/quad-preview:pr-${{ github.event.pull_request.number }} \
            --quiet \
            --force-delete-tags \
            || echo "Image may not exist"

      - name: Comment cleanup complete
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ github.event.pull_request.number }};

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `## ðŸ§¹ Preview Environment Cleaned Up

The preview environment for PR #${prNumber} has been deleted.

---
<sub>ðŸ¤– Generated by QUAD Preview Bot</sub>`,
            });
