name: Daily Backup Sync

on:
  schedule:
    # Runs daily at 6am UTC (1am EST)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
      - v2.0.0-suma-api

jobs:
  sync-to-backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: Sync to a2vibecreators backup
        run: |
          git config --unset-all http.https://github.com/.extraheader || true
          git remote add backup https://x-access-token:${{ secrets.BACKUP_PAT }}@github.com/a2vibecreators/QUAD.git || true

          # Push current branch to backup org (same branch name)
          git push backup ${{ github.ref_name }}:${{ github.ref_name }} --force

          echo "âœ… Synced ${{ github.ref_name }} to a2vibecreators/QUAD"
